{% extends 'layout.html' %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params["blog_name"]}}</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    
                    <!-- <label for="addpost" style="font-weight: bold;">Add Post</label> -->
                    <a href="/edit/0"><button type="button" class="btn btn-sm btn-secondary rounded-pill" id="addpost" style="margin-left: 10px;">Add Post</button></a>
                    <!-- <label for="table" style="align-items:center;"><h3>Edit Post</h3></label> -->
                    <a href="/logout"><button type="button" class="btn btn-sm btn-secondary rounded-pill" style="margin-left: 10px;">Logout</button></a>
                    <hr>

                    <table class="table table-striped table-hover" id="table">
                        <thead>
                          <tr>
                            <th scope="col">SNO</th>
                            <th scope="col" style="width: 27%;">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for post in posts %}
                                <tr>
                                    <td>{{post.sno}}</td>
                                    <td>{{post.title}}</td>
                                    <td>{{post.date}}</td>
                                    <td>
                                        <a href="/edit/{{post.sno}}">
                                            <button type="button" class="btn btn-sm btn-secondary rounded-pill">Edit</button>
                                        </a>                                  
                                    </td>
                                    <td>
                                        <a href="/delete/{{post.sno}}">
                                            <button type="button" class="btn btn-sm btn-secondary rounded-pill">Delete</button>
                                        </a>                                  
                                    </td>                                 
                                </tr>
                            {% endfor %}
                        </tbody>

                      </table>
                      
                    <!-- Pager-->
                    <!-- <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div> -->
                </div>
            </div>
        </div>
       
{% endblock %}
